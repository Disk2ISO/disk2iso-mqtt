<!-- MQTT Module - Dependencies Widget (4x1) -->
<!-- Dynamisch geladen via mqtt_widget_4x1_dependencies.js -->
<div class="software-category" id="mqtt-dependencies-widget">
    <h3 class="category-toggle" onclick="toggleCategory(this)">
        <span class="toggle-icon">▼</span>
        MQTT Tools
    </h3>
    <div class="category-content">
        <table class="software-table">
            <thead>
                <tr>
                    <th>Software</th>
                    <th>Installiert</th>
                    <th>Verfügbar</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody id="mqtt-dependencies-tbody">
                <tr>
                    <td colspan="3" style="text-align: center; padding: 20px; color: #666;">
                        {{ t.COMMON_LOADING }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
