#############################################################################
# Manifest...: disk2iso - MQTT Modul
# Filepath...: conf/libmqtt.ini
# Description: Definiert Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#############################################################################

[module]
# Modul name internal
name=mqtt
# Modul name for UI
showname=MQTT Integration
# Version internal and UI
version=1.2.0
# Description for UI
description=MQTT Integration für Home Assistant und andere Systeme

[dependencies]
# Kritische externe Tools
external=mosquitto_pub
# Optionale Tools
optional=

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-mqtt.sh
# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-mqtt
# Dokumentation (doc/) - optional
docu=MQTT-HomeAssistant.md
# Frontend JavaScript (www/static/js/widgets/) - optional
js=widgets/mqtt.js,widgets/mqtt_widget_settings.js
# Frontend CSS (www/static/css/) - optional
css=
# Frontend Templates (www/templates/)
html=widgets/mqtt_widget.html,widgets/mqtt_widget_settings.html
# Backend Routes (www/routes/) - optional
router=routes_mqtt.py

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
# MQTT nutzt das api/ Verzeichnis (wird von lib-api.sh verwaltet)
output=
# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=
# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=

[settings]
# Modul ist konfiguriert und bereit (INITIALIZED)
enabled=false
# Modul ist durch User aktiviert (ACTIVATED)
active=false
# MQTT Broker Konfiguration (default: broker=192.168.20.13, port=1883)
broker=192.168.20.13
port=1883
user=
password=

[api]
# MQTT Topics (default: topic_prefix=homeassistant/sensor/disk2iso, client_id=disk2iso-<hostname>)
topic_prefix=homeassistant/sensor/disk2iso
client_id=disk2iso
# MQTT Optionen (default: qos=0, retain=true)
qos=0
retain=true
